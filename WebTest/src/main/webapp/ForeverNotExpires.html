  <body>
  Squid 反向代理一般只缓存可缓冲的数据（比如 html 网页和图片等），而一些 CGI 脚本程序或者 ASP、JSP 之类的动态程序默认不缓存。  <br>
	  它根据从 WEB 服务器返回的 HTTP 头标记来缓冲静态页面。有四个最重要 HTTP 头标记：  <br>
	Last-Modified: 告诉反向代理页面什么时间被修改  <br>
	Expires: 告诉反向代理页面什么时间应该从缓冲区中删除  <br>
	Cache-Control: 告诉反向代理页面是否应该被缓冲  <br>
	Pragma: 用来包含实现特定的指令，最常用的是 Pragma:no-cache  <br>
  </body>
