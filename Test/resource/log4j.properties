
log4j.rootLogger=INFO,stdout

#database logs
log4j.logger.oracle=DEBUG,stdout
log4j.logger.oracle=DEBUG,stdout

# Spring framework log level
log4j.logger.org.springframework=ERROR,stdout
# Application log level
log4j.logger.com.boce=DEBUG
log4j.logger.org.springframework.security=WARN
log4j.logger.org.apache.struts2=WARN
log4j.logger.com.opensymphony.xwork2=WARN

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
# log4j.appender.stdout.layout.ConversionPattern=[%d]\:[%m] (%F\:%L) [%C{1}.%M()]%n
log4j.appender.stdout.layout.ConversionPattern=[%d][%t][%m] \t\t\t (%F\:%L) [%C{1}.%M()]%n

